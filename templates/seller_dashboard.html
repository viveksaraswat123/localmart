<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard | LocalMart</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: #111111;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 18px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(250, 204, 21, 0.28);
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center px-8 py-4 bg-gray-900 border-b border-gray-800">
    <h1 class="text-2xl font-bold text-yellow-400">LocalMart Seller</h1>

    <div class="space-x-6">
      <a href="/homepage" class="hover:text-yellow-400">Home</a>
      <a href="/add-product" class="px-4 py-2 bg-yellow-400 text-black rounded-lg font-semibold hover:bg-yellow-500" id="addProductBtn">
        + Add Product
      </a>
      <button onclick="logout()" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="max-w-6xl mx-auto mt-10">

    <h2 class="text-3xl font-bold text-yellow-400 mb-4">My Products</h2>
    <div id="productList" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16"></div>

    <h2 class="text-3xl font-bold text-yellow-400 mb-4">Orders for My Products</h2>
    <div id="orderList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

  </div>

  <script src="/static/seller_dashboard.js"></script>

</body>
</html>
