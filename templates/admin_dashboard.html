<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalMart | Admin Dashboard</title>
  <link rel="stylesheet" href="/static/admin.css" />
</head>

<body>
  <div class="sidebar">
    <h2 class="logo">LocalMart<br><span>Admin</span></h2>

    <ul class="menu">
      <li><a href="/admin/dashboard" class="active"><span>Dashboard</span></a></li>
      <li><a href="/admin/users"><span>Users</span></a></li>
      <li><a href="/admin/sellers"><span>Sellers</span></a></li>
      <li><a href="/admin/products"><span>Products</span></a></li>
      <li><a href="/admin/orders"><span>Orders</span></a></li>
      <li><a href="/admin/services"><span>Services</span></a></li>
    </ul>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="main-content">
    <div class="topbar">
      <h1>Admin Dashboard</h1>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>

      <div class="card">
        <h3>Total Sellers</h3>
        <p id="totalSellers">0</p>
      </div>

      <div class="card">
        <h3>Total Products</h3>
        <p id="totalProducts">0</p>
      </div>

      <div class="card">
        <h3>Total Orders</h3>
        <p id="totalOrders">0</p>
      </div>
    </div>

    <h2 class="section-title">Recent Orders</h2>

    <table class="data-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersTable">
      </tbody>
    </table>
  </div>

  <script src="/static/admin.js"></script>
</body>
</html>
