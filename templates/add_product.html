<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Your Item • LocalMart</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary: #facc15;
      --bg: #111;
      --card-bg: #1a1a1a;
      --border: #2d2d2d;
      --text-light: #aaa;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: white;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="bg-black bg-opacity-80 fixed w-full top-0 shadow-md z-50 border-b border-[#222]">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-400">LocalMart</h1>
      <ul class="flex space-x-6 text-gray-400 font-medium">
        <li><a href="/" class="hover:text-yellow-400">Home</a></li>
        <li><a href="/products_page" class="hover:text-yellow-400">Products</a></li>
        <li><a href="/add-product" class="text-yellow-400">Sell Item</a></li>
        <li><a href="/login" class="hover:text-yellow-400">Login</a></li>
        <li><a href="/register" class="hover:text-yellow-400">Register</a></li>
      </ul>
    </div>
  </nav>

  <main class="pt-24 px-4 flex justify-center">
    <div class="w-full max-w-3xl bg-[var(--card-bg)] p-8 rounded-2xl shadow-2xl border border-[var(--border)]">

      <!-- Page Header -->
      <h2 class="text-3xl font-bold text-yellow-400 text-center mb-2">List Your Product</h2>
      <p class="text-center text-[var(--text-light)] mb-6">Fill details. Upload 3+ images. Publish.</p>

      <form id="productForm" enctype="multipart/form-data" class="space-y-6">

        <!-- Product Section -->
        <h3 class="text-xl font-bold border-l-4 border-yellow-400 pl-3">Product Information</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

          <div>
            <label class="block text-gray-400 mb-1 font-semibold">Product Name *</label>
            <input type="text" name="name" required placeholder="e.g. Apples (1kg)"
              class="w-full p-3 rounded-md bg-[#222] border border-[#333] focus:ring-2 focus:ring-yellow-400 outline-none" />
          </div>

          <div>
            <label class="block text-gray-400 mb-1 font-semibold">Category *</label>
            <select name="category" required
              class="w-full p-3 rounded-md bg-[#222] border border-[#333] focus:ring-2 focus:ring-yellow-400 outline-none text-gray-300">
              <option value="">Select category</option>
              <option value="Grocery">Grocery</option>
              <option value="Electronics">Electronics</option>
              <option value="Fashion">Fashion</option>
              <option value="Beauty">Beauty</option>
              <option value="Stationery">Stationery</option>
              <option value="Local Services">Local Services</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-400 mb-1 font-semibold">Price (₹) *</label>
            <input type="number" step="0.01" name="price" required placeholder="Enter price"
              class="w-full p-3 rounded-md bg-[#222] border border-[#333] focus:ring-2 focus:ring-yellow-400 outline-none" />
          </div>

          <div>
            <label class="block text-gray-400 mb-1 font-semibold">Stock Quantity *</label>
            <input type="number" name="quantity" required placeholder="e.g. 10"
              class="w-full p-3 rounded-md bg-[#222] border border-[#333] focus:ring-2 focus:ring-yellow-400 outline-none" />
          </div>

          <div class="md:col-span-2">
            <label class="block text-gray-400 mb-1 font-semibold">Description *</label>
            <textarea name="description" required placeholder="Product details..."
              class="w-full p-3 rounded-md bg-[#222] border border-[#333] focus:ring-2 focus:ring-yellow-400 outline-none h-28"></textarea>
          </div>

        </div>

        <!-- Expiry Field (hidden by default) -->
        <div id="expiryWrapper">
          <label class="block text-gray-400 mb-1 font-semibold">Expiry Date *</label>
          <input type="date" name="expiry_date"
            class="w-full p-3 rounded-md bg-[#222] border border-[#333] focus:ring-2 focus:ring-yellow-400 outline-none text-gray-300" />
        </div>

        <!-- Image Upload -->
        <h3 class="text-xl font-bold border-l-4 border-yellow-400 pl-3">Upload Images</h3>
        <p class="text-sm text-gray-500">Upload at least 3 images *</p>

        <div class="border-2 border-dashed border-[#333] p-6 text-center rounded-lg cursor-pointer hover:border-yellow-400 transition"
          onclick="document.getElementById('fileInput').click()">
          Click to upload images
          <br/>
          <small class="text-gray-500">PNG, JPG, up to 5MB each</small>
        </div>

        <input type="file" id="fileInput" multiple accept="image/*" class="hidden" required />

        <div id="preview" class="flex flex-wrap gap-3 mt-3"></div>

        <!-- Submit -->
        <div class="text-right">
          <button type="submit"
            class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-6 rounded-lg transition">
            Publish Listing
          </button>
        </div>

      </form>

      <p id="message" class="text-center mt-4 font-bold"></p>
    </div>
  </main>

  <footer class="bg-black text-gray-600 py-6 text-center border-t border-[#222] mt-12">
    &copy; 2025 LocalMart. Keep selling. Keep growing.
  </footer>

  <script>
    const API_URL = "http://127.0.0.1:8000/products/";
    const form = document.getElementById("productForm");
    const category = form.querySelector("select[name='category']");
    const expiryWrapper = document.getElementById("expiryWrapper");
    const fileInput = document.getElementById("fileInput");
    const previewBox = document.getElementById("preview");
    const messageBox = document.getElementById("message");

    // Hide expiry by default
    expiryWrapper.style.display = "none";

    // Toggle expiry field only for Grocery
    category.addEventListener("change", () => {
      expiryWrapper.style.display = category.value.toLowerCase().includes("grocery") ? "block" : "none";
    });

    // Preview selected images
    fileInput.addEventListener("change", () => {
      previewBox.innerHTML = "";
      Array.from(fileInput.files).forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.className = "w-28 h-28 object-cover rounded-lg border border-[#444]";
        previewBox.appendChild(img);
      });
    });

    // Submit product
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("token");

      if (!token) {
        alert("⚠ Login required!");
        window.location.href = "/login";
        return;
      }

      const formData = new FormData(form);

      // Validate 3+ images
      if (fileInput.files.length < 3) {
        alert("⚠ Minimum 3 images required!");
        return;
      }

      // Append all images properly with key="image"
      for (let i = 0; i < fileInput.files.length; i++) {
        formData.append("image", fileInput.files[i]);
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Authorization": "Bearer " + token },
          body: formData
        });

        const result = await res.json();
        messageBox.style.color = res.ok ? "limegreen" : "red";
        messageBox.innerText = res.ok ? "Item Published!" : result.detail;

        if (res.ok) form.reset();

      } catch {
        messageBox.style.color = "red";
        messageBox.innerText = "⚠ Server error. Retry.";
      }
    });
  </script>

</body>
</html>
