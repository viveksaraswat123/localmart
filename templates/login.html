<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalMart | Login</title>
  <link rel="stylesheet" href="/static/login.css" />
</head>
<body>
  <!-- Navigation -->
 <nav
      class="flex items-center justify-between px-8 py-4 bg-opacity-30 backdrop-blur-lg bg-gray-800 fixed w-full z-10 shadow-md"
    >
      <div class="text-2xl font-extrabold text-yellow-400 tracking-widest">
        <a href="/">LocalMart</a>
      </div>
      <ul class="flex space-x-8">
        <li><a href="/" class="hover:text-yellow-400 transition">Home</a></li>
        <li>
          <a href="/products_page/" class="hover:text-yellow-400 transition"
            >Products</a
          >
        </li>
        <li>
          <a href="/services" class="hover:text-yellow-400 transition"
            >Services</a
          >
        </li>
        <li>
          <a href="/about_us" class="hover:text-yellow-400 transition"
            >About Us</a
          >
        </li>
        <li>
          <a href="/contact" class="hover:text-yellow-400 transition"
            >Contact</a
          >
        </li>
        <li id="login-btn">
          <a
            href="/login"
            class="bg-yellow-400 text-black px-4 py-2 rounded-lg font-semibold hover:bg-yellow-500 transition"
          >
            Login
          </a>
        </li>
        <li id="profile-btn" style="display: none">
          <a href="/profile" class="hover:text-yellow-400 transition"
            >Profile</a
          >
        </li>
        <li id="admin-btn" style="display: none">
          <a href="/admin/dashboard" class="hover:text-yellow-400 transition"
            >Admin</a
          >
        </li>
        <li id="logout-btn" style="display: none">
          <button onclick="logout()" class="hover:text-yellow-400 transition">
            Logout
          </button>
        </li>
      </ul>
    </nav>

  <div class="container">
    <div class="form-box">
      <h1>Welcome Back</h1>
      <p>Login to your LocalMart account</p>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p class="switch">
        Donâ€™t have an account? <a href="/register">Register</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const formData = new FormData();
      formData.append("username", email);
      formData.append("password", password);

      try {
        const res = await fetch("http://127.0.0.1:8000/auth/login", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.detail || "Login failed");
          return;
        }

        // Save token
        localStorage.setItem("token", data.access_token);

        // Decode JWT role
        const payload = JSON.parse(atob(data.access_token.split(".")[1]));
        const userRole = payload.role;

        alert("Login successful!");

        // Redirect by role
        if (userRole === "admin") {
          window.location.href = "/admin/dashboard";
        } else if (userRole === "seller") {
          window.location.href = "/seller/dashboard";
        } else {
          window.location.href = "/";
        }

      } catch (err) {
        console.error(err);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
